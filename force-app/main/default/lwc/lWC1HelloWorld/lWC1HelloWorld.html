<template>
    <lightning-card title="HelloWorld" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <p>Hello, {greeting}!</p>
        <lightning-input label="Name" value={greeting} onchange={greetingHandler}></lightning-input>
      </div>
    </lightning-card>

    <lightning-card title="ApexImperativeMethod123" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
          <p class="slds-m-bottom_small">
            <lightning-input label="accName" value={accName} data-recid="input_accName"></lightning-input>
            <lightning-button label="Load Accounts" onclick={pullAccounts}></lightning-button>
          </p>

          <template lwc:if={accounts}>
            <div style="height: 300px;">
                <lightning-datatable show-row-number-column="true"
                        key-field="id"
                        data={accountList}
                        columns={columnList}
                        draft-values={draftValues}
                        onsave={saveAction}
                        >
                </lightning-datatable>
            </div>
          </template>

          <template if:true= {noRecordsFound}>
            --No Account Records Found--
          </template>

          <template lwc:if={accounts}>
            <template for:each={accounts} for:item="account">
              <p key={account.Id}>{account.Id} , {account.Name} , {account.AccountNumber}</p>
            </template>
          </template>

        </div>
      </lightning-card>
  </template>
